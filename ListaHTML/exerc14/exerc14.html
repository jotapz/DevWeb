<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabelas</title>
</head>
<body>
    <h1>14. Crie uma tabela HTML com três ccolunas: Produto, Preeço e Estoque, contendo pelo menos três produtos fictícios.</h1>

    <h2>Lista de produtos</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Smartphone Samsung
                </td>
                <td>R$ 1.990</td>
                <td>50 unidades</td>
            </tr>
            <tr>
                <td>Notebook Ultra</td>
                <td>R$5.000</td>
                <td>2 unidades</td>
            </tr>
            <tr>
                <td>Fone de ouvido sem fio</td>
                <td>R$350</td>
                <td>5 unidades</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
