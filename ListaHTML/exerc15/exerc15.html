<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando LINKS</title>
    <style>
        #sobre {
            margin-top: 1000px;
        }
    </style>
</head>
<body>
    <h1>Criando Links internos e externos</h1>

    <h2>Isso é um link externo: <a href="https://www.google.com/">Google</a></h2>
    <br>
    <h2>Isso é um link interno: <a href="#sobre">Sobre</a> </h2>


    <section id="sobre">
        <h2>Isso é a seção sobre!</h2>
        <img src="https://i.pinimg.com/originals/a1/06/cb/a106cbd69917063fe66f877037572525.gif" alt="gif">
    </section>
</body>
</html>
